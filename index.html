<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 box-content text-center">
                <h1 class="display-4">Hangman: Cat Edition</h1>
                <br>
                <h2>Press any key to get started!</h2>
                <h2 class="d-inline">Wins:</h2>
                <span id="wins">
                </span>
                <div id="displayWord">
                </div>
                <hr>
                <h2 class="d-inline">Guesses remaining:</h2>
                <span id="guessesRemaining">
                </span>
                <br>
                <h2>Letters already guessed:</h2>
                <div id="wrongLetters"></div>

            </div>
        </div>
    </div>

    <div style="position: fixed; top: 0; right: 0;">
        <a href="https://github.com/NikkiFord/hangman"><img width="149" height="149"
                src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149"
                class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
